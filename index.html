<html>

 <title>
     working on console
 </title>

<body>
    <h1>
        open console
    </h1>
    <script>
        console.log("Hi I am a console screen");
        var first_name="Pratham "; 
        console.log(first_name);
        var last_name="Nathani"; 
        console.log(last_name);
        var full_name=first_name.concat(last_name);
        console.log(full_name);
        var len=full_name.length;
        console.log(len);
        var name_1="My Name Is Pratham";
        console.log(name_1);
        var name_2=name_1.replace("Pratham","Ruchi");
        console.log(name_2);
        var small="pratham";
        console.log(small);
        var capital=small.toUpperCase(); 
        
        console.log(capital);
        var lower=capital.toLowerCase();
        console.log(lower);
        var max=Math.max(1,2)
        console.log(max);
        var min=Math.min(1,2)
        console.log(min);
            </script>
</body>
